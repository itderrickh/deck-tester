<h1 mat-dialog-title>
  Deck Name:
  <mat-form-field>
    <input matInput type="text" autocomplete="off" placeholder="Deck name" [(ngModel)]="data.name">
  </mat-form-field>
</h1>
<div mat-dialog-content>
  <h1 mat-dialog-title>
    Description:
    <mat-form-field>
      <input matInput type="text" autocomplete="off" placeholder="Description" [(ngModel)]="data.description">
    </mat-form-field>
  </h1>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
